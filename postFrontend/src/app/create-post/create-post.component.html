<div class="container">
    
<h1>Create Post</h1>

<form action="" (ngSubmit)="onSubmit()">
    <div>
        <input type="text" name="title"  value="" [(ngModel)]="post.title">
     </div>
     <div>
        <input type="text" name="category"  value="" [(ngModel)]="post.category">
     </div>

     <div>
      <button type="submit">Submit</button>
     </div>
</form>
</div>
