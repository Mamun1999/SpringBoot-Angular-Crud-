<h1>Welcome Post List</h1>
<table class="table ">
    <thead>
      <tr>
        
        <th scope="col">Post Id</th>
        <th scope="col">Title</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
 
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.category}}</td>
    <td>
        <button (click)="viewPost(post.id)"  type="button" class="btn btn-primary">View Post</button>
        <button (click)="updateButton(post.id)" type="button" class="btn btn-info" style="margin-left: 4px;">Update</button>
        
        <button (click)="deleteButton(post.id)" type="button" class="btn btn-danger "style="margin-left: 4px;" >Delete</button>
    </td>
      </tr>

      
     
    </tbody>
  </table>
